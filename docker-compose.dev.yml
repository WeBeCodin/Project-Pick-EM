version: '3.8'

# Development-specific Docker Compose file
# Use: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nfl-pickem-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nfl_pickem_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - nfl-pickem-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d nfl_pickem_dev"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nfl-pickem-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - nfl-pickem-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nfl-pickem-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@nflpickem.local
      PGADMIN_DEFAULT_PASSWORD: dev123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - nfl-pickem-dev-network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nfl-pickem-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: dev
      HTTP_PASSWORD: dev123
    ports:
      - "8081:8081"
    networks:
      - nfl-pickem-dev-network
    depends_on:
      redis:
        condition: service_healthy

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nfl-pickem-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - nfl-pickem-dev-network

networks:
  nfl-pickem-dev-network:
    driver: bridge
    name: nfl-pickem-dev-network

volumes:
  postgres_dev_data:
    driver: local
    name: nfl-pickem-postgres-dev-data
  redis_dev_data:
    driver: local
    name: nfl-pickem-redis-dev-data
  pgadmin_dev_data:
    driver: local
    name: nfl-pickem-pgadmin-dev-data
