version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nfl-pickem-db
    environment:
      POSTGRES_USER: pickem
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nfl_pickem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickem"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickem-network

  redis:
    image: redis:7-alpine
    container_name: nfl-pickem-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickem-network

  mailhog:
    image: mailhog/mailhog
    container_name: nfl-pickem-mail
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - pickem-network

volumes:
  postgres_data:
  redis_data:

networks:
  pickem-network:
    driver: bridge
